<script>
  // Redirect "Get Started" button clicks to login page
  (function() {
    // Function to find the closest clickable parent element
    function findClickableElement(element) {
      if (!element) return null;
      
      const clickableTags = ['BUTTON', 'A'];
      let current = element;
      let depth = 0;
      
      while (current && depth < 5) {
        // Check if current element is clickable
        if (clickableTags.includes(current.tagName) || 
            current.getAttribute('role') === 'button' ||
            current.classList.contains('button') ||
            current.classList.contains('btn') ||
            current.onclick !== null) {
          return current;
        }
        current = current.parentElement;
        depth++;
      }
      
      return null;
    }
    
    // Function to add direct click handler to "Get Started" buttons
    function addDirectHandlers() {
      const allButtons = document.querySelectorAll('button, a[role="button"], [class*="button"]');
      
      allButtons.forEach(btn => {
        const text = (btn.textContent || btn.innerText || '').trim().toLowerCase();
        if (text === 'get started' || text.startsWith('get started')) {
          // Check if this button is in header
          const isInHeader = btn.closest('header') || 
                           btn.closest('[class*="header"]') || 
                           btn.closest('[class*="nav"]') ||
                           btn.closest('[class*="menu"]');
          
          // Add handler for header buttons
          if (isInHeader) {
            // Remove any existing handler to avoid duplicates
            btn.removeEventListener('click', handleGetStartedClick);
            btn.addEventListener('click', handleGetStartedClick, true);
          }
        }
      });
    }
    
    // Handler function for "Get Started" button clicks
    function handleGetStartedClick(e) {
      if (!e.isTrusted) return;
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      window.open('https://flask.do/login', '_blank', 'noopener,noreferrer');
      return false;
    }
    
    // Set up click listener - only on actual user clicks
    document.addEventListener('click', function(e) {
      // Only process trusted user events (real mouse/touch clicks)
      if (!e.isTrusted) return;
      
      // Find the clickable element
      const clickableEl = findClickableElement(e.target);
      if (!clickableEl) return;
      
      // Get text content
      const text = (clickableEl.textContent || clickableEl.innerText || '').trim().toLowerCase();
      
      // Handle "Get Started" button - open login in new tab
      if (text === 'get started' || /^get started\s*[→>]?$/.test(text)) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        window.open('https://flask.do/login', '_blank', 'noopener,noreferrer');
        return false;
      }
      
      // Handle "Manifest" or "Manifesto" button - navigate to manifest.html
      if (text === 'manifest' || text === 'manifesto' || /^manifesto\s*[→>]?$/.test(text)) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        
        // Navigate directly to manifest.html - keep the .html extension to avoid React Router API calls
        window.location.href = window.location.origin + '/manifest.html';
        
        return false;
      }
    }, true); // Capture phase to intercept before React's event handlers
    
    // Add direct handlers to "Get Started" buttons
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', addDirectHandlers);
    } else {
      addDirectHandlers();
    }
    
    setTimeout(addDirectHandlers, 100);
    setTimeout(addDirectHandlers, 500);
    setTimeout(addDirectHandlers, 1000);
    setTimeout(addDirectHandlers, 2000);
    
    // Watch for new elements and add handlers
    const observer = new MutationObserver(addDirectHandlers);
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();

  // Remove "Coming Soon" and "Book Demo" buttons from hero section, keep only "Get Started"
  (function() {
    function removeExtraButtons() {
      // Find all buttons on the page
      const allButtons = Array.from(document.querySelectorAll('button, a[role="button"], a[class*="button"], [class*="button"]'));
      
      allButtons.forEach(btn => {
        // Skip if in header
        const isInHeader = btn.closest('header') || 
                         btn.closest('[class*="header"]') || 
                         btn.closest('[class*="nav"]') ||
                         btn.closest('[class*="menu"]');
        if (isInHeader) return;
        
        const text = (btn.textContent || btn.innerText || '').trim().toLowerCase();
        
        // Keep only "Get Started" button
        if (text.includes('get started')) {
          return;
        }
        
        // Remove "Coming Soon" button
        if (text.includes('coming soon') || text.includes('ca:')) {
          btn.remove();
          return;
        }
        
        // Remove "Book a Demo" button
        if (text.includes('book a demo') || text.includes('book demo') || text.includes('demo')) {
          btn.remove();
          return;
        }
        
        // Also check aria-label and title attributes
        const ariaLabel = (btn.getAttribute('aria-label') || '').toLowerCase();
        const title = (btn.getAttribute('title') || '').toLowerCase();
        if ((ariaLabel.includes('book a demo') || ariaLabel.includes('book demo') ||
             title.includes('book a demo') || title.includes('book demo')) &&
            !text.includes('get started')) {
          btn.remove();
        }
      });
    }
    
    // Run immediately and after delays - more frequent to catch dynamically added buttons
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', removeExtraButtons);
    } else {
      removeExtraButtons();
    }
    
    setTimeout(removeExtraButtons, 50);
    setTimeout(removeExtraButtons, 100);
    setTimeout(removeExtraButtons, 200);
    setTimeout(removeExtraButtons, 500);
    setTimeout(removeExtraButtons, 1000);
    setTimeout(removeExtraButtons, 2000);
    setTimeout(removeExtraButtons, 3000);
    
    // Watch for new elements with immediate callback
    const observer = new MutationObserver(function(mutations) {
      removeExtraButtons();
    });
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: false
    });
  })();

          if (value && value !== 'none' && value !== 'normal') {
            caButton.style.setProperty(prop, value);
          }
        } catch (e) {
          // Some properties might not be directly settable
        }
      });
      
      // Override font size to 14px for CA button
      caButton.style.setProperty('font-size', '14px', 'important');
      
      // Make it look the same but indicate it's coming soon
      caButton.style.cursor = 'default';
      caButton.style.opacity = '1'; // Keep full opacity to match Get Started
      if (caButton.tagName === 'BUTTON') {
        caButton.disabled = false; // Don't disable to keep same appearance
      }
      
      // Prevent navigation but keep same visual style
      caButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, true);
      
      // Also prevent any React event handlers
      caButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }, false);
      
      // Force horizontal layout - override any column layout
      parent.style.display = 'flex';
      parent.style.flexDirection = 'row';
      parent.style.alignItems = 'center';
      parent.style.gap = '12px';
      parent.style.flexWrap = 'nowrap';
      
      // Set both buttons to display: flex
      getStartedBtn.style.display = 'flex';
      getStartedBtn.style.flexShrink = '0';
      getStartedBtn.style.width = 'auto';
      getStartedBtn.style.marginRight = '12px';
      getStartedBtn.style.alignItems = 'center';
      getStartedBtn.style.justifyContent = 'center';
      
      // Insert after Get Started button
      if (getStartedBtn.nextSibling) {
        parent.insertBefore(caButton, getStartedBtn.nextSibling);
      } else {
        parent.appendChild(caButton);
      }
      
      // Style the CA button for horizontal layout with flex display
      caButton.style.display = 'flex';
      caButton.style.flexShrink = '0';
      caButton.style.width = 'auto';
      caButton.style.alignItems = 'center';
      caButton.style.justifyContent = 'center';
      caButton.style.marginLeft = '0'; // Gap handles spacing
      // Font size already set above with !important
    }
    
    // Try to add the button multiple times as React renders
    function tryAddCAButton() {
      addCAButton();
    }
    
    // Run immediately and after delays
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', tryAddCAButton);
    } else {
      tryAddCAButton();
    }
    
    setTimeout(tryAddCAButton, 100);
    setTimeout(tryAddCAButton, 500);
    setTimeout(tryAddCAButton, 1000);
    setTimeout(tryAddCAButton, 2000);
    
    // Watch for new elements
    const observer = new MutationObserver(tryAddCAButton);
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();
  
  // Remove links from award icons
  (function() {
    function removeAwardLinks() {
      // Find all links that contain award images or Product Hunt links
      const links = document.querySelectorAll('a[href*="producthunt"], a[href*="product-hunt"]');
      
      links.forEach(link => {
        // Check if this link contains an award image
        const hasAwardImage = link.querySelector('img[src*="award"], img[src*="award2"], img[src*="award3"]') ||
                              link.querySelector('svg') ||
                              link.innerHTML.includes('award');
        
        if (hasAwardImage || link.href.includes('producthunt')) {
          // Get all children
          const children = Array.from(link.childNodes);
          
          // Create a span or div to replace the link
          const container = document.createElement('span');
          container.style.display = link.style.display || 'inline-block';
          container.style.cssText = link.style.cssText;
          
          // Copy all children to the container
          children.forEach(child => {
            container.appendChild(child.cloneNode(true));
          });
          
          // Copy classes and other attributes (except href)
          Array.from(link.attributes).forEach(attr => {
            if (attr.name !== 'href' && attr.name !== 'target' && attr.name !== 'rel') {
              container.setAttribute(attr.name, attr.value);
            }
          });
          
          // Replace the link with the container
          link.parentNode?.replaceChild(container, link);
        }
      });
      
      // Also find links by checking for award SVG files
      const awardLinks = document.querySelectorAll('a');
      awardLinks.forEach(link => {
        const img = link.querySelector('img');
        if (img && (img.src.includes('award') || img.src.includes('award2') || img.src.includes('award3'))) {
          // Replace link with span
          const span = document.createElement('span');
          span.innerHTML = link.innerHTML;
          span.className = link.className;
          span.style.cssText = link.style.cssText;
          
          // Copy all attributes except href, target, rel
          Array.from(link.attributes).forEach(attr => {
            if (attr.name !== 'href' && attr.name !== 'target' && attr.name !== 'rel' && attr.name !== 'onclick') {
              span.setAttribute(attr.name, attr.value);
            }
          });
          
          link.parentNode?.replaceChild(span, link);
        }
      });
    }
    
    // Run immediately and after delays
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', removeAwardLinks);
    } else {
      removeAwardLinks();
    }
    
    setTimeout(removeAwardLinks, 100);
    setTimeout(removeAwardLinks, 500);
    setTimeout(removeAwardLinks, 1000);
    setTimeout(removeAwardLinks, 2000);
    
    // Watch for new elements
    const observer = new MutationObserver(removeAwardLinks);
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();
  
  // Replace Discord icon and link with X (Twitter) in Talk To Humans section
  (function() {
    function replaceDiscordWithX() {
      const xIconSvg = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>';
      
      // Find all links with Discord URL
      const discordLinks = document.querySelectorAll('a[href*="discord"], a[href*="discord.gg"]');
      
      discordLinks.forEach(link => {
        if (link.href.includes('discord')) {
          // Replace href with X/Twitter URL
          link.href = 'https://x.com/flaskcreatives';
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          
          // Replace Discord image/icon with X icon
          const img = link.querySelector('img[src*="discord"], img[alt*="Discord" i]');
          const svg = link.querySelector('svg');
          
          if (img) {
            const svgContainer = document.createElement('span');
            svgContainer.innerHTML = xIconSvg;
            svgContainer.style.display = 'inline-block';
            svgContainer.style.width = img.width || img.style.width || '24px';
            svgContainer.style.height = img.height || img.style.height || '24px';
            if (img.style.cssText) {
              svgContainer.style.cssText = img.style.cssText;
            }
            img.parentNode?.replaceChild(svgContainer, img);
          } else if (svg) {
            // Replace existing SVG with X icon
            svg.outerHTML = xIconSvg;
          } else {
            // If no image or SVG, check if text contains "Community" or "Discord"
            const linkText = (link.textContent || '').toLowerCase();
            if (linkText.includes('community') || linkText.includes('discord')) {
              // Add X icon before the text
              const iconSpan = document.createElement('span');
              iconSpan.innerHTML = xIconSvg;
              iconSpan.style.display = 'inline-block';
              iconSpan.style.marginRight = '8px';
              iconSpan.style.verticalAlign = 'middle';
              link.insertBefore(iconSpan, link.firstChild);
            }
          }
        }
      });
      
      // Also find by Discord images/icons
      const discordImages = document.querySelectorAll('img[src*="discord"], img[alt*="Discord" i]');
      discordImages.forEach(img => {
        const link = img.closest('a');
        if (link && link.href.includes('discord')) {
          const svgContainer = document.createElement('span');
          svgContainer.innerHTML = xIconSvg;
          svgContainer.style.display = 'inline-block';
          svgContainer.style.width = img.width || img.style.width || '24px';
          svgContainer.style.height = img.height || img.style.height || '24px';
          svgContainer.style.color = window.getComputedStyle(img).color || 'currentColor';
          if (img.style.cssText) {
            svgContainer.style.cssText = img.style.cssText;
          }
          img.parentNode?.replaceChild(svgContainer, img);
          link.href = 'https://x.com/flaskcreatives';
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
        }
      });
      
      // Also check for SVG elements that might be Discord icons
      const allSvgs = document.querySelectorAll('svg');
      allSvgs.forEach(svg => {
        const link = svg.closest('a');
        if (link && (link.href.includes('discord') || link.href.includes('discord.gg'))) {
          // Check if this is in the "Talk to Humans" section
          const section = link.closest('section') || link.closest('div');
          if (section) {
            const sectionText = (section.textContent || '').toLowerCase();
            if (sectionText.includes('talk to humans') || sectionText.includes('community')) {
              svg.outerHTML = xIconSvg;
              link.href = 'https://x.com/flaskcreatives';
              link.target = '_blank';
              link.rel = 'noopener noreferrer';
            }
          }
        }
      });
    }
    
    // Run immediately and after delays
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', replaceDiscordWithX);
    } else {
      replaceDiscordWithX();
    }
    
    setTimeout(replaceDiscordWithX, 100);
    setTimeout(replaceDiscordWithX, 500);
    setTimeout(replaceDiscordWithX, 1000);
    setTimeout(replaceDiscordWithX, 2000);
    
    // Watch for new elements
    const observer = new MutationObserver(replaceDiscordWithX);
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();
</script>
